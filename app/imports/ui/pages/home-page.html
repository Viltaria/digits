<template name="Home_Page">
  <div class="ui container">

    {{#if Template.subscriptionsReady}}
    <table style="margin-top: 20px" class="ui celled table">
      <thead>
      <tr>
        <th>First</th>
        <th>Last</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Email</th>
      </tr>
      </thead>

      <tbody>
      {{#each contact in contactsList}}
      <tr>
        <td>{{contact.first}}</td>
        <td>{{contact.last}}</td>
        <td>{{contact.address}}</td>
        <td>{{contact.telephone}}</td>
        <td>{{contact.email}}</td>
        <td><a href="{{pathFor 'Edit_Stuff_Page' _id=stuff._id}}">Edit</a></td>
      </tr>
      {{/each}}
      </tbody>
    </table>
    {{else}}
    {{> Loading}}
    {{/if}}

    <table class="ui celled table">
      <thead>
      <tr>
        <th>First</th>
        <th>Last</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Email</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Meow</td>
        <td>Motherfucker</td>
        <td>123 Seashell drive</td>
        <td>808-388-0313</td>
        <td>mmofo@hawaii.edu</td>
      </tr>
      <tr>
        <td>Npm</td>
        <td>Update</td>
        <td>404 NotFound Street</td>
        <td>444-444-4444</td>
        <td>nodejs@hawaii.edu</td>
      </tr>
      <tr>
        <td>Philip</td>
        <td>Johnson</td>
        <td>808 Honolulu Street</td>
        <td>808-911-9111</td>
        <td>johnson@hawaii.edu</td>
      </tr>
      </tbody>
    </table>

  </div>
</template>
